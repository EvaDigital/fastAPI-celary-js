<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Tasks list</h1>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createTaskModal">
            Create new task
        </button>

        <div id="response-time"></div>
    
        <div id="warning" style="color: red;"></div>

        <div class="dropdown-divider line"></div>

        <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="createTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="task-form" onsubmit="createTask(event); return false;">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createTaskModalLabel">Create new task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">                           
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" id="createTaskButton" value="Create">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <ul class="list-group mt-4" id="task-list">
            
        </ul>

        <div class="dropdown-divider line"></div>

        <h1>Weather</h1>
    
        <form onsubmit="getWeather(event)">
            <div class="weather-form">  
                <input type="text" class="form-control" id="cityInput" required placeholder="Input your city">
                <button type="submit" class="btn btn-primary weather-btn" id="getWeatherButton">Get weather</button>
            </div>
        </form>

        <div id="weatherInfo"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
